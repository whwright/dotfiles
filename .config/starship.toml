format = """
$python$username$hostname $directory $git_branch$git_commit$git_state$git_metrics$git_status
$character"""

right_format = """$cmd_duration$status"""

[username]
style_user = 'bold green'
style_root = 'bold red'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
ssh_only = false
style='bold green'
format='[@$ssh_symbol$hostname]($style)'

[directory]
truncate_to_repo = false
style = 'bold blue'

[character]
success_symbol = '↪'
error_symbol = '↪'

[cmd_duration]
min_time = 1
show_milliseconds = true

[status]
disabled = false

[python]
# format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
format = '[(\($virtualenv\))]($style) '


# # $git_branch\
# $git_commit\
# $git_state\
# $git_metrics\
# $git_status\

[git_branch]
# format = 'on [$symbol$branch(:$remote_branch)]($style) '
format = '[$symbol$branch(:$remote_branch)]($style) '
style = ''

[git_metrics]
disabled = true

[git_status]
# format = '([$all_status$ahead_behind]($style))'
# Shortcut for$conflicted$stashed$deleted$renamed$modified$typechanged$staged$untracked
# Displays diverged, ahead, behind or up_to_date format string based on the current status of the repo.
format = '([($ahead_behind|)$all_status]($style))'
style = ''

