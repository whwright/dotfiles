# conflicted
ahead = '↑·$count'
behind = '↓·$count'
diverged = '↑·$ahead_count↓·$behind_count'
# up_to_date = '[✔](green)'
untracked = '[.$count](cyan)'
stashed = '[⚑$count](bold blue)'
modified = '[✚$count](blue)'
staged = '[●$count](yellow)'
renamed = '[»$count](white)'
deleted = '[✘$count](red)'
